- type: constructionGraph
  id: BarricadeTurnstileGraph
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity
    edges:
    - to: nodeTurnstile
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: CMSteel
        amount: 2
        doAfter: 3

  - node: nodeTurnstile
    entity: CMBarricadeTurnstile
    edges:
    - to: start
      completed:
        - !type:SpawnPrototype
          prototype: CMSheetSteel1
          amount: 1
        - !type:DeleteEntity
      conditions:
        - !type:EntityAnchored
          anchored: false
      steps:
        - tool: Screwing
          doAfter: 3
