    sprite: _CM14/Objects/CMIDs/id.rsi
    state: plain
  - type: Clothing
    slots:
    - idcard
    sprite: _CM14/Objects/CMIDs/id.rsi
  - type: Item
    size: Tiny
    heldPrefix: default
