- type: entity
  abstract: true
  parent: SheetMetalBase
  id: CMSheetMetalBase
  description: A sheet of metal, used often in various applications.
  components:
    - type: Sprite
      sprite: _CM14/Objects/Materials/Sheets/metal.rsi
    - type: Item
      sprite: _CM14/Objects/Materials/Sheets/metal.rsi

- type: entity
  parent: CMSheetMetalBase
  id: CMSheetSteel
  description: Sheets made out of metal. They have been dubbed Metal Sheets.
  suffix: Full
  components:
    - type: Stack
      stackType: CMSteel
      baseLayer: base
      layerStates:
        - steel
        - steel_2
        - steel_3
        - steel_4
    - type: Sprite
      state: steel_4
      layers:
        - state: steel_4
          map: ["base"]

