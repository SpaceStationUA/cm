# Metal
- type: entity
  abstract: true
  parent: SheetMetalBase
  id: CMSheetMetalBase
  description: A sheet of metal, used often in various applications.
  components:
    - type: Stack
      count: 50
    - type: Sprite
      sprite: _CM14/Objects/Materials/Sheets/metal.rsi
    - type: Item
      size: Normal
      sprite: _CM14/Objects/Materials/Sheets/metal.rsi

- type: entity
  parent: CMSheetMetalBase
  id: CMSheetMetal
  name: metal sheet
  description: Sheets made out of metal. They have been dubbed Metal Sheets.
  suffix: Full
  components:
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        CMSteel: 100
    - type: Stack
      count: 50
      stackType: CMSteel
      baseLayer: base
      layerStates:
        - steel
        - steel_2
        - steel_3
        - steel_4
    - type: Sprite
      state: steel_4
      layers:
        - state: steel_4
          map: ["base"]

- type: entity
  parent: CMSheetMetal
  id: CMSheetMetal10
  suffix: "10"
  components:
    - type: Sprite
      state: steel2
    - type: Stack
      stackType: CMSteel
      count: 10

- type: entity
  parent: CMSheetMetal
  id: CMSheetMetal1
  suffix: Single
  components:
    - type: Sprite
      state: steel
    - type: Stack
      stackType: CMSteel
      count: 1

