- type: entity
  parent: CMSheetMetalBase
  id: CMSheetPlasteel
  name: plasteel
  suffix: Full
  components:
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        Plasteel: 100
    - type: Stack
      stackType: CMPlasteel
      baseLayer: base
      layerStates:
        - plasteel
        - plasteel_2
        - plasteel_3
        - plasteel_4
    - type: Sprite
      sprite: _CM14/Objects/Materials/Sheets/plasteel.rsi
      state: plasteel_4
      layers:
        - state: plasteel_4
          map: ["base"]
    - type: Item
      sprite: _CM14/Objects/Materials/Sheets/plasteel.rsi
      heldPrefix: plasteel
    - type: Appearance
    - type: Extractable
      grindableSolutionName: plasteel
    - type: SolutionContainerManager
      solutions:
        plasteel:
          reagents:
            - ReagentId: Plasma
              Quantity: 10
            - ReagentId: Iron
              Quantity: 9
            - ReagentId: Carbon
              Quantity: 1

