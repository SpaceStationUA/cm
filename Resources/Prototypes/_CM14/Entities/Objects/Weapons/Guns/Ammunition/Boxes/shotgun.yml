- type: entity
  abstract: true
  name: box of shotgun shells
  parent: AmmoProviderShotgunShell
  id: CMBoxShotgunBase
  components:
  - type: BallisticAmmoProvider
    proto: CMShellShotgunBase
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/Ammunition/Boxes/shotgun_boxes.rsi
  - type: CMAmmoBox

- type: entity
  parent: CMBoxShotgunBase
  id: CMBoxShotgunBuckshot
  name: box of buckshot shells
  description: A box filled with buckshot spread shotgun shells. 12 Gauge.
