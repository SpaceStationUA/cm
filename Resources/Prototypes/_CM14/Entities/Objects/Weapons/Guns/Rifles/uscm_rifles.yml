- type: entity
  parent: BaseWeaponRifle
  name: M41A pulse rifle
  id: WeaponRifleM41A
  description: This is the standard issue pulse rifle used by the Colonial Marines. A reliable, robust, and overall effective standard issue weapon, the M41A must be held in two hands to accurately fire.
  components:
    - type: Sprite
      sprite: _CM14/Objects/Weapons/Guns/Rifles/m41a.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _CM14/Objects/Weapons/Guns/Rifles/m41a.rsi
      quickEquip: false
      slots:
        - Back
        - suitStorage
    - type: Wieldable
    - type: Gun
      minAngle: 30
      maxAngle: 60
      angleIncrease: 10
      angleDecay: 16
      fireRate: 5
      selectedMode: FullAuto
      availableModes:
        - SemiAuto
        - Burst
        - FullAuto
      soundGunshot:
        collection: CMM41AShoot
    - type: GunWieldBonus
      minAngle: -25
      maxAngle: -50
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineRifleM41A
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineRifleM41A
        gun_chamber:
          name: Chamber
          startingItem: CartridgeRifle10x24mm
          priority: 1
          whitelist:
            tags:
              - CartridgeRifle10x24mm
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance
    - type: ChamberMagazineAmmoProvider
      autoEject: true

