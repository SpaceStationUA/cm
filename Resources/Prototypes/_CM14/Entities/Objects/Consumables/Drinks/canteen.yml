- type: entity
  abstract: true
  parent: DrinkBase
  id: CMCanteenBase
  components:
  - type: Sprite
    sprite: _CM14/Objects/Consumable/Drinks/canteen.rsi
  - type: Item
    size: Small
  - type: Drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: CMCanteenBase
  id: CMCanteen
  name: canteen
  description: You take a sip from your trusty USCM canteen...
  components:
  - type: Sprite
    state: canteen

- type: entity
  parent: CMCanteenBase
  id: CMMetalFlask
  name: metal flask
  description: A metal flask with a decent liquid capacity.
  components:
  - type: Sprite
    state: flask

- type: entity
  parent: CMCanteenBase
  id: CMUSCMFlask
  name: USCM flask
  description: A metal flask embossed with the USCM logo and probably filled with a slurry of water, motor oil, and medicinal alcohol.
  components:
  - type: Sprite
    state: flask_uscm

- type: entity
  parent: CMCanteenBase
  id: CMWYFlask
  name: Weyland-Yutani flask
  description: A metal flask embossed with Weyland-Yutani's signature logo that some corporate bootlicker probably ordered to be stocked in USS military vessels' canteen vendors.
  components:
  - type: Sprite
    state: flask_wy
