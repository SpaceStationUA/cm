- type: entity
  parent: Matchbox
  id: CMMatchBook
  name: Lucky Strikes matchbook
  description: A small book of cheap paper matches. Good luck getting them to light. Made by Lucky Strikes, but you'll be anything but lucky when you burn your hand trying to light a match on this.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Consumable/Smokeables/matchbook.rsi
    layers:
    - state: mpacket
    - state: mpacket0
      map: ["openLayer"]
    - state: mpacket1
      map: ["mpacket1"]
      visible: false
    - state: mpacket2
      map: ["mpacket2"]
      visible: false
    - state: mpacket3
      map: ["mpacket3"]
      visible: false
    - state: mpacket4
      map: ["mpacket4"]
      visible: false
    - state: mpacket5
      map: ["mpacket5"]
      visible: false
    - state: mpacket6
      map: ["mpacket6"]
      visible: false
  - type: Item
    sprite: _CM14/Objects/Consumable/Smokeables/matchbook.rsi
    heldPrefix: null
  - type: Storage
    grid:
    - 0,0,5,0
  - type: StorageFill
    contents:
    - id: Matchstick
      amount: 6
  - type: ItemCounter
    count:
      tags: [Matchstick]
    composite: true
    layerStates:
    - mpacket1
    - mpacket2
    - mpacket3
    - mpacket4
    - mpacket5
    - mpacket6
  - type: MREItem

