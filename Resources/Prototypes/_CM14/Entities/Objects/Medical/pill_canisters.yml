- type: entity
  parent: PillCanister
  id: CMPillCanister
  name: pill bottle
  description: It's an airtight container for storing medication.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Chemistry/pill_canister.rsi
    layers:
    - state: pill_canister
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: Storage
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 1
    storageInsertSound: /Audio/Effects/pill_insert.ogg
    storageRemoveSound: /Audio/Effects/pill_remove.ogg
    grid:
    - 0,0,7,1
    storageOpenSound:
      collection: CMPillBottleOpen
  - type: Item
    size: Tiny
    sprite: _CM14/Objects/Chemistry/pill_canister.rsi
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
        closedLayer:
          Open: { visible: false }
          Closed: { visible: true }
  - type: Appearance
  - type: Tag
    tags:
    - CMPillCanister

- type: entity
  parent: CMPillCanister
  id: CMPillCanisterBicaridine
  name: Bicaridine pill bottle
  suffix: Bicaridine, 16
  components:
  - type: Sprite
    layers:
    - state: pill_canister11
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: StorageFill
    contents:
    - id: CMPillBicaridine
