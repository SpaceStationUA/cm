- type: entity
  abstract: true
  parent: Clothing
  id: CMHeadset
  name: marine radio headset
  description: A standard military radio headset. Bulkier than combat models.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyCommon
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Clothing
    slots:
    - ears
    sprite: _CM14/Objects/Clothing/headsets.rsi
  - type: Sprite
    sprite: _CM14/Objects/Clothing/headsets.rsi
    state: generic_headset
  - type: Item
    size: Small
  # there probably should be SecHud component, like in cm13

