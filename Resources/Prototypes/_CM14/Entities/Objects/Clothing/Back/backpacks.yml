- type: entity
  parent: CMBackpack
  id: CMBackpackWelder
  name: USCM technician welderpack
  description: A specialized backpack worn by USCM technicians. It carries a fueltank for quick welder refueling and use.
  suffix: BROKEN, DONT SPAWN #todo cm14 backpack w solution holder support
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Back/Backpacks/Marines/welder.rsi
  - type: ExaminableSolution
    solution: tank
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 500
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 500
  - type: ReagentTank
    tankType: Fuel
  - type: DrainableSolution
    solution: tank
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: RefillableSolution
    solution: tank
  - type: DrawableSolution
    solution: tank
