# Almayer personnel
- type: entity
  parent: ClothingBackpack
  id: CMBackpack
  name: backpack
  description: You wear this on your back and put items into it.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Back/Backpacks/Civilians/standard.rsi
    layers:
    - state: icon
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
        closedLayer:
          Open: { visible: false }
          Closed: { visible: true}
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Item
    size: Huge
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,9,1
    blacklist:
      tags:
      - Pouch
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface

