# Base

- type: entity
  parent: RubberStampBase
  id: CMStampBase
  abstract: true
  name: rubber stamp
  description: A rubber stamp for stamping important documents.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Misc/paper.rsi
    state: stamp-def
  - type: Stamp
    stampedName: stamp-component-stamped-name-cm-default
    stampState: "paper_stamp-def"

