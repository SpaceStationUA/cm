- type: entity
  id: CMXenoBase
  abstract: true
  save: false
  components:
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: Deathgasp
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 4
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: Insulated
  - type: Input
    context: "human"
  - type: Clickable
  - type: InteractionOutline
  - type: InputMover
  - type: LagCompensation
  - type: MobMover
  - type: Actions
  - type: Alerts
  - type: Appearance
  - type: DoAfter
  - type: Examiner
  - type: Eye
  - type: ContentEye
  - type: CameraRecoil
  - type: MindContainer
  - type: StatusIcon
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage: #per second, scales with number of fire 'stacks'
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stamina
    critThreshold: 200
  - type: SolutionContainerManager
  - type: InjectableSolution
    solution: chemicals
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodlossDamage:
      types:
        Bloodloss: 1
    bloodlossHealDamage:
      types:
        Bloodloss: -1
  - type: Xeno
  - type: UserInterface
    interfaces:
    - key: enum.XenoEvolutionUIKey.Key
      type: XenoEvolutionBui
    - key: enum.XenoWatchUIKey.Key
      type: XenoWatchBui
    - key: enum.XenoChooseStructureUI.Key
      type: XenoChooseStructureBui
    - key: enum.XenoPheromonesUI.Key
      type: XenoPheromonesBui
    - key: enum.XenoOrderConstructionUI.Key
      type: XenoOrderConstructionBui
  - type: TypingIndicator
    proto: alien
  - type: AtmosExposed
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
    coldDamage: #per second, scales with temperature & other constants
      types:
        Cold: 0.1
    specificHeat: 42
    heatDamage: #per second, scales with temperature & other constants
      types:
        Heat: 0.1
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 25
  - type: MovedByPressure
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: NoSlip
  - type: Pullable # TODO CM14 xeno pullable
  - type: Speech # TODO CM14 alien language
  - type: GhostOnMove
    mustBeDead: true

- type: entity
  abstract: true
  id: CMXenoPrying
  components:
  - type: Tool
    speed: 1.5
    qualities:
    - Prying
  - type: Prying
    pryPowered: !type:Bool
      true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg

- type: entity
  abstract: true
  id: CMXenoPuller
  components:
  - type: Puller

- type: entity
  abstract: true
  id: CMXenoMelee
  components:
  - type: CombatMode
  - type: MeleeWeapon
    altDisarm: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 12

- type: entity
  abstract: true
  id: CMXenoLarge
  components:
  - type: Speech
    speechVerb: LargeMob

- type: entity
  id: CMXenoUndeveloped
  parent: CMXenoBase
  abstract: true

- type: entity
  id: CMXenoDeveloped
  parent:
  - CMXenoBase
  - CMXenoPrying
  - CMXenoPuller
  - CMXenoMelee
  abstract: true
  components:
  - type: DamageOnHighSpeedImpact
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    damage:
      types:
        Blunt: 5

- type: entity
  abstract: true
  id: CMXenoTail
  components:
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 15
