# Xeno AI
- type: htnCompound
  id: CMXenoCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: CMXenoMeleeCombatCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

# Selects a target in melee and tries to attack it.
- type: htnCompound
  id: CMXenoMeleeCombatCompound
  branches:
  # Melee combat (unarmed or otherwise)
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNCompoundTask
      task: MeleeAttackTargetCompound

- type: entity
  id: CMXenoBase
  abstract: true
  save: false
  components:
  - type: Tag
    tags:
    - ShoesRequiredStepTriggerImmune
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
    stateAlertDict:
      Alive: XenoHealth
      Critical: XenoCrit
      Dead: XenoDead
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: Deathgasp
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 4
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: Insulated
  - type: Input
    context: "human"
  - type: Clickable
  - type: InteractionOutline
  - type: InputMover
  - type: LagCompensation
  - type: MobMover
  - type: Actions
  - type: Alerts
  - type: Appearance
  - type: DoAfter
  - type: Examiner
  - type: Eye
  - type: ContentEye
  - type: CameraRecoil
  - type: MindContainer
  - type: StatusIcon
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: SolutionContainerManager
  - type: InjectableSolution
    solution: chemicals
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodlossDamage:
      types:
        Bloodloss: 1
    bloodlossHealDamage:
      types:
        Bloodloss: -1
  - type: Xeno
  - type: UserInterface
    interfaces:
    - key: enum.XenoEvolutionUIKey.Key
      type: XenoEvolutionBui
    - key: enum.XenoWatchUIKey.Key
      type: XenoWatchBui
    - key: enum.XenoChooseStructureUI.Key
      type: XenoChooseStructureBui
    - key: enum.XenoPheromonesUI.Key
      type: XenoPheromonesBui
    - key: enum.XenoOrderConstructionUI.Key
      type: XenoOrderConstructionBui
    - key: enum.XenoWordQueenUI.Key
      type: XenoWordQueenBui
  - type: TypingIndicator
    proto: alien
  - type: MovedByPressure
  - type: NoSlip
  - type: Pullable # TODO CM14 xeno pullable
  - type: Speech # TODO CM14 alien language
  - type: GhostOnMove
    mustBeDead: true
  - type: WhitelistPickup
    any:
    - type: XenoHugger
    - type: XenoEgg
  - type: DropHeldOnIncapacitate
  - type: NightVision
  - type: ParalyzeOnPullAttemptImmune
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: cm-xeno-name
    description: cm-xeno-description
    rules: cm-xeno-rules
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown

- type: entity
  abstract: true
  id: CMXenoPrying
  components:
  - type: Tool
    speed: 1.5
    qualities:
    - Prying
  - type: Prying
    pryPowered: !type:Bool
      true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg

- type: entity
  abstract: true
  id: CMXenoPuller
  components:
  - type: Puller
    needsHands: false

- type: entity
  abstract: true
  id: CMXenoMelee
  components:
  - type: CombatMode
    canDisarm: true
    disarmFailChance: 0
  - type: MeleeWeapon
    widePrimary: true
    altDisarm: true
    angle: 60
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 12
  - type: Tackle

- type: entity
  abstract: true
  id: CMXenoLarge
  components:
  - type: Speech
    speechVerb: LargeMob

- type: entity
  id: CMXenoUndeveloped
  parent: CMXenoBase
  abstract: true

- type: entity
  id: CMXenoAI
  parent: CMXenoBase
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: CMXenoCompound
  - type: NpcFactionMember
    factions:
    - Xeno

- type: entity
  id: CMXenoDeveloped
  parent:
  - CMXenoBase
  - CMXenoPrying
  - CMXenoPuller
  - CMXenoMelee
  - CMXenoAI
  abstract: true
  components:
  - type: Tag
    tags:
    - DoorBumpOpener
    - ShoesRequiredStepTriggerImmune
  - type: Hands
  - type: GiveHands
    hands:
    - name: Right Hand
      location: Right
    - name: Left Hand
      location: Left
  - type: ParalyzeOnPullAttempt

- type: entity
  abstract: true
  id: CMXenoTail
  components:
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 15

- type: entity
  abstract: true
  id: CMXenoFlammable
  components:
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage: #per second, scales with number of fire 'stacks'
      types:
        Heat: 3
