- type: entity
  noSpawn: true
  parent: BaseAPC
  id: CMApcBase
  name: area power controller
  components:
  - type: AccessReader
    access: [["CMAccessEngineering"]]
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _CM14/Structures/Power/apc.rsi
    layers:
    - state: base
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      visible: false
    - state: display-charging
      shader: unshaded
      map: ["enum.ApcVisualLayers.ChargeState"]
    - state: apcox-0
      shader: unshaded
      map: ["enum.ApcVisualLayers.InterfaceLock"]
    - state: apcox-1
      shader: unshaded
      map: ["enum.ApcVisualLayers.PanelLock"]
    - state: apco0-2
      shader: unshaded
      map: ["enum.ApcVisualLayers.Equipment"]
    - state: apco1-2
      shader: unshaded
      map: ["enum.ApcVisualLayers.Lighting"]
    - state: apco2-2
      shader: unshaded
      map: ["enum.ApcVisualLayers.Environment"]
  - type: PowerMonitoringDevice
    sprite: _CM14/Structures/Power/apc.rsi
    state: base
  - type: Construction
    graph: CMApc
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Charger
    slotId: cell_slot

