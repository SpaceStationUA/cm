- type: entity
  abstract: true
  parent: BaseMachinePowered
  id: ColMarTechBase
  name: ColMarTech vendor
  components:
#    offState: off
#    brokenState: broken
  - type: Sprite
    sprite: _CM14/Structures/Machines/VendingMachines/colmartechweapons.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "base"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
  - type: UserInterface
    interfaces:
    - key: enum.CMAutomatedVendorUI.Key
      type: CMAutomatedVendorBui
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: ActivatableUI
    key: enum.CMAutomatedVendorUI.Key
  - type: ActivatableUIRequiresPower

