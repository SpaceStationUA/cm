#
- type: entity
  parent: [ Airlock, CMEntityBase ]
  id: CMAirlock
  name: airlock
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _CM14/Structures/Doors/Airlocks/personal_door.rsi
    snapCardinals: false
    layers:
    - state: closed
      map: [ "enum.DoorVisualLayers.Base" ]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: locked
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: spark
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Construction
    graph: CMAirlock
    node: airlock
    containers:
    - board

- type: entity
  parent: CMAirlock
  id: CMAirlockCommand
  suffix: Command
  components:
  - type: Sprite
    sprite: _CM14/Structures/Doors/Airlocks/com_door.rsi

- type: entity
