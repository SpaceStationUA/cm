- type: entity
  parent: SeatBase
  id: CMToiletEmpty
  name: toilet
  suffix: Empty
  description: The HT-451, a torque rotation-based, waste disposal unit for small matter. This one seems remarkably clean.
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    sprite: _CM14/Structures/Furniture/toilet.rsi
    layers:
    - state: closed_seat_up
      map: [ "SeatVisualState.SeatUp" ]
  #    - map: [ "DoorVisualState.DoorOpen" ]
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
  - type: Toilet
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot { }
  - type: Physics
    bodyType: Static
  - type: PlungerUse
  - type: Appearance
  - type: SecretStash
    secretPartName: secret-stash-part-toilet
    examineStash: toilet-component-on-examine-found-hidden-item
    openableStash: true
  - type: Drain
    autoDrain: false
  - type: StaticPrice
    price: 25
  - type: RatKingRummageable
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 100
      tank:
        maxVol: 500
  - type: SolutionRegeneration
    solution: tank
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 1
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: DumpableSolution
    solution: drainBuffer
  - type: GenericVisualizer
    visuals:
      enum.ToiletVisuals.SeatVisualState:
        SeatVisualState.SeatUp:
          SeatUp: { state: closed_seat_up }
          SeatDown: { state: closed_seat_down }
#      enum.StashVisuals.DoorVisualState:
#        DoorVisualState.DoorOpen:
#          DoorOpen: { state: disposal-open }
#          DoorClosed: { state: disposal-closed }
